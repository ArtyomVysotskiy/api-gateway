services:
  nginx:
    image: nginx:alpine
    container_name: api-gateway-nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-gateway
    volumes:
      - ./config:/app/config
    command: >
      sh -c "
        /app/api-gateway
      "
